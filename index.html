<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="index.js" defer></script>
</head>

<body>
    <form
        class="my-3 border-black-300 md:mx-20 lg:max-w-[1100px] lg:mx-auto xl:flex xl:justify-center xl:items-center xl">
        <div class="left border-2 p-3 md:border-none">
            <div class="billEnter text-violet-400">
                <p class="text-2xl font-semibold lg:text-3xl text-violet-400">Bill</p>
                <div class="sign-input text-2xl md:text-4xl border-2 p-3 flex just-center rounded-xl mt-2">
                    <span>â‚¹</span>
                    <input type="number" id="total-input" class=" outline-none w-full h-full ml-3">
                </div>
            </div>
            <div class="tips my-4 text-violet-400">
                <p class="text-2xl font-semibold lg:text-3xl">Select Tip</p>
                <div class="btn-Parent button-div grid grid-cols-2 justify-center items-center py-2 md:grid-cols-3">
                    <input type="button"
                        class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-lg py-2.5 me-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-yellow-500 md:me-16 md:mt-3 lg:me-6"
                        value="5%"></input>
                    <input type="button"
                        class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-lg py-2.5 me-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-yellow-500 md:me-16 md:mt-3 lg:me-6"
                        value="10%"></input>
                    <input type="button"
                        class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-lg py-2.5 me-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-yellow-500 md:me-16 md:mt-3 lg:me-6"
                        value="15%"></input>
                    <input type="button"
                        class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-lg py-2.5 me-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-yellow-500 md:me-16 md:mt-3 lg:me-6"
                        value="25%"></input>
                    <input type="button"
                        class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-lg py-2.5 me-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-yellow-500 md:me-16 md:mt-3 lg:me-6"
                        value="50%"></input>
                    <input type="button"
                        class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-lg py-2.5 me-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-yellow-500 md:me-16 md:mt-3 lg:me-6"
                        value="75%"></input>
                </div>
                <input type="text" placeholder="Custom Tip" id="custom-tip-input"
                    class="placeholder:text-purple-600 w-full p-3 text-2xl border-black-500-3 bg-gray-400 text-black rounded-xl">
            </div>
            <div class="people my-4 text-violet-400">
                <p class="text-2xl">Number Of People</p>
                <input type="text" placeholder="People Count" id="people"
                    class="placeholder:text-purple-500 w-full p-2 text-3xl mt-2 rounded-lg bg-gray-400 text-black">
            </div>
            <div class="flex justify-center items-center">
                <button type="button"
                    class="generate-bill text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-lg py-2.5 me-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-yellow-500 md:me-16 px-3 md:mt-3 ">Generate
                    Bill</button>
            </div>
        </div>

        <div class="hidden right md:mx-8  border-2 md:border-none lg:w-[500px] lg:h-[450px]">
            <div class="main-result-div pt-2 bg-blue-950 rounded-xl px-2 lg:h-full lg:w-full">
                <div class="p-3 my-3">
                    <p class="text-white text-2xl">Tip Amount</p>
                    <span class="tip-result text-violet-400 text-2xl"></span>
                </div>
                <div class="p-3 my-3">
                    <p class="text-white text-2xl">Total</p>
                    <span class="total-result text-violet-400 text-2xl"></span>
                </div>
                <div class="p-3 my-3">
                    <p class="text-white text-2xl">Each Person Bill</p>
                    <span class="each-person text-violet-400 text-2xl"></span>
                </div>
                <div class="p-3 my-3 ">
                    <input type="reset"
                        class="resetBtn text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-lg py-2.5 me-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-yellow-500 md:me-16 md:mt-3 w-full" value="reset"></input>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
